<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Weather Application</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet"> 
	<!-- css --> 
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- Animation CSS -->
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<!--Favicon-->
	<link rel="icon" type="image/ico" href="favicon.ico"/>
	<!-- font awesome icons -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<!--Google Analytics-->
	<script>
  		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  		ga('create', 'UA-83966749-3', 'auto');
  		ga('send', 'pageview');
	</script>
</head>
<body>
	<!-- HEADER-->
	<div id="header">
		<div class="container">	
			<h1><img class="header__image" src="pictures/weather.svg" alt="A weather Icon">The Weather Channel</h1>
			<div class="row">
				<div class="col-sm-5 col-md-5">
					<div class="search_form">
						<form class="form-inline">
							<div class="form-group">
								<input type="search" class="form-control" id="search" placeholder="Search for a city">
							</div>
							<button type="Submit" class="btn btn-default btn-lg" id="searchButton">Search!</button>
						</form>			
					</div>	
				</div>
				<div class="col-sm-3 col-md-3 text-center">
					<button type="button" class="temperatureUnit btn btn-lg btn-default ">&deg;C / &deg;F</button>
				</div>
				<div class="col-sm-4 col-md-4 text-center">
					<button  class="btn btn-default btn-lg get_location">Get Your Location</button>
				</div>
			</div>		
		</div>
	</div>	
	
	<!-- TIME -->
	<div id="time">
		<div class="container text-center">
			<div class="row time_div">
				<span class="main_time"></span>
			</div>
		</div>
	</div>

	<!-- MAIN -->
	<div id="main">
		<div class="container text-center">
			
			<div class="row">
				<div class="col-xs-12 col-sm-8 weather_main">
					<h1 class="city">Helsinki</h1>
					<h3 class ="description">Mostly Cloudy. Wind Speed</h3>
					<h1 class="degree"><span class="temp">15</span>&deg;<span class="unit">C</span></h1>
				</div>
				<div class=" col-xs-12 col-sm-4 weather_info">
					<table class="text-center">
						<tr>
							<td>Wind speed</td>
							<td class="wind"></td>
						</tr>
						<tr>
							<td>Pressure</td>
							<td class="pressure"></td>
						</tr>
						<tr>
							<td>Humidity</td>
							<td class="humidity"></td>
						</tr>
						<tr>
							<td>Sunrise</td>
							<td class="sunrise"></td>
						</tr>
						<tr>
							<td>Sunset</td>
							<td class="sunset"></td>
						</tr>
					</table>
				</div>
			</div>
		</div>	
	</div>

	<!-- FOOTER -->
	<div id="footer">
		<div class="container">
			<div class="row">
				<p>Onome Sotu &copy;2017 | All rights reserved.</p>
			</div>
			<div class="row">
				<p>Data gotten from <a class="footer__hover" href="https://www.openweathermap.org/api" target="_blank">Open Weather map</a> API, images from <a class="footer__hover" href="https://www.pixabay.com" target="_blank">Pixabay</a> and icon from <a class="footer__hover" href="https://flaticon.com" target="_blank">Flaticon</a></p>
			</div>			
		</div>
	</div>

	<!-- JAVASCRIPT -->
	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
