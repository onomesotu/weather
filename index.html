<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Weather Application</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet"> 
	<!-- css --> 
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- Animation CSS -->
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<!--Favicon-->
	<link rel="icon" type="image/ico" href="favicon.ico"/>
	<!-- font awesome icons -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<!--Google Analytics-->
	<script>
  		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  		ga('create', 'UA-83966749-3', 'auto');
  		ga('send', 'pageview');
	</script>
</head>
<body>
	<!-- HEADER-->
	<div id="header">
		<div class="container">
			<h2>The Weather by Sotu</h2>
			<div class="row">
				<div class="col-md-6">
					<div class="search_form pull-left">
						<form class="form-inline">
							<div class="form-group">
								<input type="search" class="form-control" id="search" placeholder="Search for a city">
							</div>
							<button type="Submit" class="btn btn-lg" id="searchButton">GO!</button>
						</form>			
					</div>	
				</div>
				<div class="col-md-6">
					<a href="#" class="get_location pull-right">Get your current location</a>
				</div>
			</div>		
		</div>
	</div>	

	<!-- MAIN -->
	<div id="main">
		<div class="container text-center">
			<div class="row">
				<div class="col-sm-8 weather_main">
					<h1 class="city">Helsinki</h1>
					<h3>Mostly Cloudy. Wind Speed</h3>
					<h1>15<span>&deg;C</span></h1>
				</div>
				<div class="col-sm-4 weather_info">
					<p>Wind Speed:</p>
					<p>Temperature:</p>
					<p>Pressure:</p>
					<p>Humidity:</p>
					<p>Sunrise:</p>
					<p>Sunset:</p>
				</div>
			</div>
		</div>	
	</div>
	
	<!-- FOOTER -->
	<div id="footer">
		<div class="container">
			<p>Data gotten using <a href="#">Open Weather</a> API and videos from <a href="#">Shutterstock</a></p>
		</div>
	</div>

	<!-- JAVASCRIPT -->
	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
